
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 430_6 </title>
    <script>
        function calAge() {
            var birthday = document.getElementById("birthday").value;
            var birthDate = new Date(birthday);
            var diffDate = new Date() - birthDate;
            var diffDay = Math.floor(diffDate / (24 * 60 * 60 * 1000));
            var age = Math.round(diffDay / 365);
            document.getElementById("result").innerText = 
            "당신은 태어나서부터 " + diffDay + "일 경과해서 지금은 " + age + "살입니다.";
        }
        </script>
</head>
    <h1>내가 살아온 인생 계산하기</h1>
    <br>
    생년월일 입력 : <input type="text" id="birthday" name="birthday" placeholder="0000-00-00">
    <br><br>
    <input type="button" value="나이 계산" onclick="calAge();">
    <br><br>
    <span id="result"></span>
</body>

</html>
