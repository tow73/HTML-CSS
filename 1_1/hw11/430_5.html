    <script>
        var fruit=new Array (
            ['사과', 21000, 10],
            ['참외', 18000, 20],
            ['귤', 15000, 30]
        );

        for( var i=0; i<3; i++) {
            var cname=document.getElementById("fruit0"+i);
            cname.textContent=fruit[0][i];
            var cname=document.getElementById("fruit1"+i);
            cname.textContent=fruit[1][i];

            cname.textContent=fruit[2][i];
        }
