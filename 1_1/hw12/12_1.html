<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title> 12_1 </title>

    <style>
        * {
            margin:10px;
        }
        button {
            background-color:aqua;
            border-radius:5%;
            height:40px; width:110px;
            margin-right:50px;
        }
    </style>
</head>

<body>
    <button id="10" onclick="sum(10)">10까지 더하기</button>
    <button id="50" onclick="sum(50)">50까지 더하기</button>
    <button id="100" onclick="sum(100)">100까지 더하기</button>

    <script>
        function sum(n) {
            var result=(n+1)*n/2;
            alert(n + "까지 더한 값은" + result + "입니다");
        }
    </script>
</body>

</html>
