<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8">
    <title> 402 </title>
    <script>
        function multi() {
            document.write("<table border='1'>");
            document.write("<tr>");

            for (j=1; j<=9; j++){
            document.write("<th>");
            document.write(j+"단");
            document.write("</th>");
            }	
            document.write("</tr>");
            
            for (i=1; i<=9; i++){
                document.write("<tr>");
                for (j=1; j<=9; j++ ) {
                    document.write("<td>");
                    document.write(j+"*"+i+"="+(j*i));
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }
    </script>
</head>

<body>
    <span></span>
    <br>
    <input type="button" value="구구단 배열 데이터 보기" href="402.html" onclick="multi();">
</body>

</html>
